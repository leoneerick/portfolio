<div class="d-flex min-vh-10 justify-content-center pb-3 pt-3 pr-4 pl-4">
  <div
    class="d-flex justify-content-start"
    *ngIf="bio$ | async as bio"
    routerLink="/"
  >
    <h2 class="font-wheight-bold">{{ bio.firstName }}</h2>
    <h2 class="font-wheight-bold">{{ bio.lastName }}</h2>
  </div>
  <div
    class="d-none d-md-flex flex-grow-1 justify-content-end align-itens-start"
  >
    <button
      type="button"
      class="ml-2 mr-2 btn btn-outline-dark border-0 font-weight-bold"
      *ngFor="let item of menuItens"
      routerLink="(isHome$ | async) ? item.homePath : item.pagePath"
      [fragment]="(isHome$ | async) ? item.fragment : ''"
    >
      {{ item.title }}
    </button>
  </div>
  <div class="d-flex d-md-none justify-content-end flex-grow-1">
    <div ngbDropdownMenu class="dropdown-menu dropdown-menu-right">
      <button
        ngbDropdownmItem
        *ngFor="let item of menuItens"
        [routerLink]="(isHome$ | async) ? item.fragment : ''"
      >
        {{ item.title }}
      </button>
    </div>
  </div>
</div>
