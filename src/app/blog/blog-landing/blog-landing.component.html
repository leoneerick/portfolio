<div
  *ngFor="let options of respOptions"
  [ngClass]="options.viewClasses"
  class="flex-column align-items-center text-center vw-90 mx-auto"
>
  <h1 [ngClass]="options.titleClasses">
    Blog do<span class="font-weight-bold"> Erick</span>
  </h1>
  <div
    [ngClass]="{
      'justify-content-center flex-wrap': !options.displayInColumn,
      'flex-column align-items-center': options.displayInColumn
    }"
    class="d-flex vw-90"
  >
    <div *ngFor="let page of links$ | async" class="card post-card m-3">
      <div class="card-img-top bg-dark">
        <i class="far fa-newspaper fa-4x m-5 text-white"></i>
      </div>
      <div class="card-body d-flex flex-column">
        <h5 class="card-title post-title" [title]="page.title">
          {{ page.title }}
        </h5>
        <!-- <p class="card-text post-description flex-grow-1">
          {{ page.description }}
        </p> -->
        <a
          [routerLink]="page.route"
          class="btn btn-outline-dark align-self-center"
        >
          <i class="fa-lg mr-1 far fa-eye"></i>
          Leia
        </a>
      </div>
    </div>
  </div>
</div>
